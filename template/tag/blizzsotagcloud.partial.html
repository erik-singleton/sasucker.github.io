<div class="tag-cloud">
    <span data-ng-repeat="tag in tags.items" 
        style="font-size: {{ baseSize + ((tag.count/maxNum)*maxSize) }}px">
        <a ui-sref="search.terms({ tagged: tag.name })" class="tag-item">
            {{ tag.name }}
        </a>
    </span>
    <p ng-hide="tags.items.length">No Tags Available</p>
</div>
